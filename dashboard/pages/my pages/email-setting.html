<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Rummy Store Admin Panel</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
	
	<link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
			<div id="header"></div>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<section class="sidebar">
				<div class="sidebar-menu" data-widget="tree" id="sidebar-menu"></div>
			</section>
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content">
				<div class="row">
					<div class="box-header text-center with-border">
						<h3 class="box-title">Email Configuration</h3>
					</div>
					<div class="col-md-8 col-md-offset-2 col-xs-12">
						<div class="box">
							<!-- /.box-header -->
							<div class="box-body">
								<div class="email-config">
									<form>
										<label>Email Sender :</label>
										<select>
											<option>-- Select --</option>
											<option>Default</option>
											<option>Sendgrid</option>
											<option>Pepipost</option>
										</select>
										<label>Sender Email :</label>
										<input type="text" placeholder="johnDoe1234@gmail.com" style="width:58%">
										<label>From Name :</label>
										<input type="text" placeholder="John Doe" style="width:58%">
										<label>SMTP Host :</label>
										<input type="text" style="width:58%">
										<label>TYpe of Encryption / Security :</label>
										<input type="radio" name="emailConfig" value="SSL">SSL
										<input type="radio" name="emailConfig" value="TLS">TLS
										<input type="radio" name="emailConfig" value="None">None
										<label>SMTP Port :</label>
										<input type="text" style="width:58%">
										<label>SMTP Authentication :</label>
										<input type="radio" name="author" value="No">No
										<input type="radio" name="author" value="Yes">Yes
										<br>
										<label>SMTP Username :</label>
										<input type="text" style="width:58%">
										<label>SMTP Password :</label>
										<input type="password" style="width:58%">
										<div class="text-right" style="margin:20px 5px 0px">
											<button class="btn btn-warning">Submit</button>
										</div>
									</form>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
					<div class="col-md-6 col-md-offset-3 col-xs-12">
						<div class="box">
							<!-- /.box-header -->
							<div class="box-body">
								<div class="box-header text-center with-border">
									<h3 class="box-title">Test Sending Email</h3>
								</div>
								<div class="email-config">
									<form>
										<label style="width:25%">To :</label>
										<input style="width:70%" type="text" placeholder="samBilling1234@gmail.com">
										<label style="width:25%">Subject :</label>
										<input style="width:70%" type="text" placeholder="Credit">
										<label style="width:25%">Message :</label>
										<textarea style="margin-top:20px;width:70%;height:120px" placeholder="Type your message here..."></textarea>
										<div class="text-right" style="margin:20px 12px 0px">
											<button class="btn btn-info btn-xs">Send Email</button>
										</div>
									</form>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<footer class="main-footer">
			<div id="footer"></div>
		</footer>
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark" id="dashboard-settings"></aside>
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
	<!-- jQuery 3 -->
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="../../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<script>
		$(function(){
				$("#sidebar-menu").load("sidebar-menu.html"); 
				$("#header").load("header.html"); 
				$("#footer").load("footer.html"); 
				$("#dashboard-settings").load("dashboard-settings.html"); 
			});
	</script>
</body>

</html>
