<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Rummy Store Admin Panel</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
	
	<link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
			<div id="header"></div>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<section class="sidebar">
				<div class="sidebar-menu" data-widget="tree" id="sidebar-menu"></div>
			</section>
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content">
				<div class="row">
					<div class="box-header text-center with-border">
						<h3 class="box-title">Payment Gateway Configuration</h3>
					</div>
					<div class="col-md-8 col-md-offset-2 col-xs-12">
						<div class="box">
							<!-- /.box-header -->
							<div class="box-body">
								<div class="text-center">
									<label>Payment Gateway :</label>
									<select style="margin-left:4%;width:30%">
										<option>-- Select --</option>
										<option>Instamojo</option>
										<option>Shmart</option>
									</select>
								</div>
								<div style="padding:20px 5%">
									<label style="width:40%">Instamojo API Key :</label>
									<input type="text" style="width:56%">
									<label style="width:40%;margin-top:20px">Instamojo Auth Token :</label>
									<input type="text" style="width:56%">
									<label style="width:40%;margin-top:20px">Instamojo Salt :</label>
									<input type="text" style="width:56%">
								</div>
								<div style="padding:20px 5%;margin-top:30px">
									<label style="width:40%">Merchant Id :</label>
									<input type="text" style="width:56%">
									<label style="width:40%;margin-top:20px">Secret Merchant Id :</label>
									<input type="text" style="width:56%">
									<label style="width:40%;margin-top:20px">API Key :</label>
									<input type="text" style="width:56%">
									<label style="width:40%;margin-top:20px">Secret Key :</label>
									<input type="text" style="width:56%">
								</div>
								<div style="padding:20px 5%;margin:0px 15px" class="text-right">
									<button class="btn btn-info">Save</button>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<footer class="main-footer">
			<div id="footer"></div>
		</footer>
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark" id="dashboard-settings"></aside>
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
	<!-- jQuery 3 -->
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="../../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<script>
		$(function(){
				$("#sidebar-menu").load("sidebar-menu.html"); 
				$("#header").load("header.html"); 
				$("#footer").load("footer.html");
				$("#dashboard-settings").load("dashboard-settings.html"); 
			});
	</script>
</body>

</html>
